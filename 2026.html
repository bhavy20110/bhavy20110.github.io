<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at top, #1a1a40, #000);
    color: #fff;
    overflow: hidden;
    text-align: center;
}

/* MAIN CONTENT */
.content {
    position: relative;
    z-index: 3;
    top: 50%;
    transform: translateY(-50%);
    animation: fadeUp 1.8s ease;
}

h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    display: inline-block;
    text-shadow: 0 0 25px rgba(255,255,255,0.45);
    animation: glow 3s infinite alternate;
}

.signature {
    font-size: 14px;
    opacity: 0.85;
    margin-left: 10px;
    vertical-align: middle;
    animation: slideIn 2s ease;
}

.subtitle {
    opacity: 0.9;
    margin-bottom: 30px;
    animation: softPulse 4s infinite;
}

/* COUNTDOWN */
.countdown {
    display: flex;
    gap: 14px;
    justify-content: center;
    flex-wrap: wrap;
}

.box {
    background: rgba(255,255,255,0.12);
    padding: 14px 18px;
    border-radius: 10px;
    min-width: 88px;
    backdrop-filter: blur(6px);
    animation: float 6s infinite ease-in-out;
}

.box span {
    font-size: 2rem;
    display: block;
}

/* CANVAS */
canvas {
    position: fixed;
    top: 0;
    left: 0;
}

#stars { z-index: 1; }
#fireworks { z-index: 2; }

/* ANIMATIONS */
@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 30px #ffd633; }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(-40%); }
    to { opacity: 1; transform: translateY(-50%); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

@keyframes softPulse {
    0%,100% { opacity: .8; }
    50% { opacity: 1; }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<canvas id="fireworks"></canvas>

<div class="content">
    <h1 id="title">
        ðŸŽ† Happy New Year 2026 ðŸŽ†
        <span class="signature">with love by bhavya</span>
    </h1>

    <div class="subtitle">New beginnings. Better days ahead.</div>

    <div class="countdown">
        <div class="box"><span id="d">0</span>Days</div>
        <div class="box"><span id="h">0</span>Hours</div>
        <div class="box"><span id="m">0</span>Minutes</div>
        <div class="box"><span id="s">0</span>Seconds</div>
    </div>
</div>

<script>
/* COUNTDOWN */
const target = new Date("Jan 1, 2026 00:00:00").getTime();
const title = document.getElementById("title");

setInterval(() => {
    const diff = target - Date.now();
    if (diff <= 0) {
        title.style.transform = "scale(1.15)";
        title.innerHTML = "ðŸŽ‰ Welcome 2026 ðŸŽ‰ <span class='signature'>with love by bhavya</span>";
        megaBlast();
        return;
    }
    d.textContent = Math.floor(diff / 86400000);
    h.textContent = Math.floor((diff / 3600000) % 24);
    m.textContent = Math.floor((diff / 60000) % 60);
    s.textContent = Math.floor((diff / 1000) % 60);
}, 1000);

/* STARS (lightweight) */
const sc = stars.getContext("2d");
resize();
let starList = Array.from({length:120}, () => ({
    x: Math.random()*innerWidth,
    y: Math.random()*innerHeight,
    r: Math.random()*1.6
}));

function drawStars(){
    sc.clearRect(0,0,innerWidth,innerHeight);
    sc.fillStyle = "#fff";
    starList.forEach(star=>{
        sc.globalAlpha = Math.random();
        sc.beginPath();
        sc.arc(star.x, star.y, star.r, 0, Math.PI*2);
        sc.fill();
    });
    requestAnimationFrame(drawStars);
}
drawStars();

/* FIREWORKS (optimized particles) */
const fc = fireworks.getContext("2d");
let parts = [];

function launch(x,y,p=60){
    const colors=["#ff4d4d","#ffd633","#4dd2ff","#b84dff","#4dff88"];
    for(let i=0;i<p;i++){
        parts.push({
            x,y,
            a:Math.random()*Math.PI*2,
            s:Math.random()*4+1,
            l:70,
            c:colors[(Math.random()*5)|0]
        });
    }
}

function megaBlast(){
    for(let i=0;i<6;i++){
        setTimeout(()=>launch(Math.random()*innerWidth,innerHeight*0.3,120),i*250);
    }
}

setInterval(()=>launch(Math.random()*innerWidth,innerHeight*0.35),1000);

function animateFX(){
    fc.fillStyle="rgba(0,0,0,0.25)";
    fc.fillRect(0,0,innerWidth,innerHeight);
    parts.forEach((p,i)=>{
        p.x+=Math.cos(p.a)*p.s;
        p.y+=Math.sin(p.a)*p.s;
        p.l--;
        fc.fillStyle=p.c;
        fc.fillRect(p.x,p.y,3,3);
        if(p.l<=0) parts.splice(i,1);
    });
    requestAnimationFrame(animateFX);
}
animateFX();

function resize(){
    stars.width = fireworks.width = innerWidth;
    stars.height = fireworks.height = innerHeight;
}
window.onresize = resize;
</script>

</body>
</html>
