<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* MAIN CONTENT */
.content {
    text-align: center;
    z-index: 10;
    position: relative;
    padding: 0 10px;
}

h1 {
    font-size: clamp(2rem, 6vw, 3rem);
    margin-bottom: 12px;
    text-shadow: 0 0 25px rgba(255,255,255,0.7);
    line-height: 1.2;
}

.subtitle {
    font-size: clamp(14px,4vw,20px);
    margin-bottom: 20px;
    opacity: 0.9;
}

/* COUNTDOWN */
.countdown {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
}

.box span {
    font-size: clamp(18px,4vw,28px);
}

/* CANVASES */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>
<canvas id="fx"></canvas>

<div class="content">
    <h1 id="title">ðŸŽ† Happy New Year 2026 ðŸŽ†</h1>
    <div class="subtitle">New beginnings. Better days ahead (most probably ðŸ˜‚).</div>
    <div class="countdown">
        <div class="box"><span id="d">0</span>Days</div>
        <div class="box"><span id="h">0</span>Hours</div>
        <div class="box"><span id="m">0</span>Minutes</div>
        <div class="box"><span id="s">0</span>Seconds</div>
    </div>
</div>

<script>
// ----------------- COUNTDOWN -----------------
const target = new Date("Jan 1, 2026 00:00:00").getTime();
const titleEl = document.getElementById("title");
setInterval(() => {
    const now = new Date();
    const diff = target - now.getTime();

    if(diff <= 0){
        // Agar 1 Jan 2026 ke 00:00 ke baad ho
        if(now.getFullYear() === 2026 && now.getMonth() === 0 && now.getDate() === 1){
            titleEl.innerText = "ðŸŽ‰ Welcome 2026 with love by bhavya ðŸŽ‰";
        } else {
            titleEl.innerText = "â° Oops! You are late, shouldâ€™ve came before 12:00 AM";
        }
        return;
    }

    document.getElementById("d").textContent = Math.floor(diff/86400000);
    document.getElementById("h").textContent = Math.floor((diff/3600000)%24);
    document.getElementById("m").textContent = Math.floor((diff/60000)%60);
    document.getElementById("s").textContent = Math.floor((diff/1000)%60);
},1000);

// ----------------- BACKGROUND PARTICLES -----------------
const bgCanvas = document.getElementById("bg");
const bgCtx = bgCanvas.getContext("2d");
let bgParticles = Array.from({length:150}, () => ({
    x: Math.random()*window.innerWidth,
    y: Math.random()*window.innerHeight,
    r: Math.random()*1.5,
    dx: (Math.random()-0.5)*0.2,
    dy: (Math.random()-0.5)*0.2
}));

function drawBg(){
    bgCtx.fillStyle = "#000";
    bgCtx.fillRect(0,0,window.innerWidth,window.innerHeight);
    bgParticles.forEach(p=>{
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0)p.x=window.innerWidth;
        if(p.x>window.innerWidth)p.x=0;
        if(p.y<0)p.y=window.innerHeight;
        if(p.y>window.innerHeight)p.y=0;
        bgCtx.fillStyle="#fff";
        bgCtx.globalAlpha=Math.random();
        bgCtx.beginPath();
        bgCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
        bgCtx.fill();
    });
    requestAnimationFrame(drawBg);
}
drawBg();

// ----------------- FIREWORKS -----------------
const fxCanvas = document.getElementById("fx");
const fxCtx = fxCanvas.getContext("2d");
let fireworks = [];

function createFirework(){
    const x = Math.random()*window.innerWidth;
    const y = Math.random()*window.innerHeight*0.5;
    const colors=["#ff4d4d","#ffd633","#4dd2ff","#b84dff","#4dff88"];
    for(let i=0;i<70;i++){
        fireworks.push({
            x:x,
            y:y,
            a:Math.random()*2*Math.PI,
            s:Math.random()*3+1,
            l:50,
            c:colors[Math.floor(Math.random()*colors.length)]
        });
    }
}

function animateFX(){
    fxCtx.fillStyle="rgba(0,0,0,0.2)";
    fxCtx.fillRect(0,0,window.innerWidth,window.innerHeight);
    fireworks.forEach((f,i)=>{
        f.x+=Math.cos(f.a)*f.s;
        f.y+=Math.sin(f.a)*f.s;
        f.l--;
        fxCtx.fillStyle=f.c;
        fxCtx.fillRect(f.x,f.y,3,3);
        if(f.l<=0)fireworks.splice(i,1);
    });
    requestAnimationFrame(animateFX);
}
setInterval(createFirework,900);
animateFX();

// ----------------- RESIZE -----------------
function resizeAll(){
    bgCanvas.width = fxCanvas.width = window.innerWidth;
    bgCanvas.height = fxCanvas.height = window.innerHeight;
}
window.addEventListener("resize",resizeAll);
resizeAll();
</script>

</body>
</html>
